<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Card Design</title>
    <link rel = "stylesheet" href = "../CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src = "../images/map.png" class = "map-img">
                   <div class="row">
                    <img src = "../images/chip.png" width="60px">
                    <img src = "../images/visa.png" width="80px">
                   </div>
                   <div class="row card-no">
                    <p>5244</p>
                    <p>7856</p>
                    <p>3424</p>
                    <p>2453</p>
                   </div>
                   <div class="row card-valid">
                    <p>CARD HOLDER</p>
                    <p>VALID TILL</p>
                   </div>
                   <div class="row card-detail">
                    <p>YAMINI</p>
                    <p>10 / 28</p>
                   </div>
                </div>
                <div class="back">
                    <img src = "../images/map.png" class = "map-img">
                    <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src = "../images/pattern.png">
                            </div>
                            <p>675</p>
                        </div>
                    <div class = "row card-text">
                        <p>Virtual Card Design Built Using Html & Css.
                            You Can Also Design Something like this.
                        </p>
                    </div>
                    <div class="row sign">
                        <p>CUSROMER SIGNATURE</p>
                        <img src = "../images/visa.png" width = "80px">                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
